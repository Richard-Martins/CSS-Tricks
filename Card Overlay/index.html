<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9575d650a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Card Overlay</title>
  </head>
  <body>
    <div class="content">
      </div>
      <div class="card" id="new-york">
        <img src="img/newyork.png" alt="" />
        <div class="overlay"></div>
        <div class="text"><h1>New York</h1></div>
      </div>
      <div class="card">
        <img src="img/london.png" alt="" />
        <div class="overlay"></div>
        <div class="text"><h1>London</h1></div>
      </div>
      <div class="card">
        <img src="img/washington.png" alt="" />
        <div class="overlay"></div>
        <div class="text"><h1>Washington</h1></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
